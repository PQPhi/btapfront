<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Trường Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #667eea;
            margin-bottom: 30px;
        }
        
        .nav-link {
            color: #667eea;
            font-weight: 600;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #764ba2;
        }
        
        .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom-color: #764ba2;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table {
            margin: 0;
            font-size: 14px;
        }
        
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9ff;
        }
        
        .btn-sm {
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn-danger {
            background: #e74c3c;
            border: none;
        }
        
        .btn-info {
            background: #3498db;
            border: none;
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            border: none;
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px 15px 0 0;
        }
        
        .close {
            filter: brightness(0) invert(1);
        }
        
        .badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner-border {
            color: white;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1><i class="bi bi-building"></i> Hệ Thống Quản Lý Trường Học</h1>
            <p class="lead">Quản lý Lớp học và Sinh viên một cách hiệu quả</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="students-tab" data-bs-toggle="tab" data-bs-target="#studentsContent" type="button">
                    <i class="bi bi-people"></i> Sinh Viên
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="classes-tab" data-bs-toggle="tab" data-bs-target="#classesContent" type="button">
                    <i class="bi bi-book"></i> Lớp Học
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Students Tab -->
            <div class="tab-pane fade show active" id="studentsContent">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-plus-circle"></i> Thêm Sinh Viên
                            </div>
                            <div class="card-body">
                                <form id="studentForm">
                                    <div class="mb-3">
                                        <label for="studentName" class="form-label">Tên Sinh Viên</label>
                                        <input type="text" class="form-control" id="studentName" placeholder="Nhập tên sinh viên" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="studentEmail" placeholder="Nhập email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentAge" class="form-label">Tuổi</label>
                                        <input type="number" class="form-control" id="studentAge" placeholder="Nhập tuổi" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentPhoneNumber" class="form-label">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" id="studentPhoneNumber" placeholder="Nhập số điện thoại" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentClassId" class="form-label">Lớp Học</label>
                                        <select class="form-select" id="studentClassId" required>
                                            <option value="">Chọn lớp học</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-check-circle"></i> Thêm Sinh Viên
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-list-check"></i> Danh Sách Sinh Viên
                            </div>
                            <div class="card-body">
                                <div class="table-container" id="studentTableContainer">
                                    <table class="table table-hover" id="studentTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Tên</th>
                                                <th>Email</th>
                                                <th>Tuổi</th>
                                                <th>SĐT</th>
                                                <th>Lớp</th>
                                                <th>Hành Động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="studentTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="empty-state" id="emptyStudents" style="display: none;">
                                    <i class="bi bi-inbox"></i>
                                    <p>Chưa có sinh viên nào</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Classes Tab -->
            <div class="tab-pane fade" id="classesContent">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-plus-circle"></i> Thêm Lớp Học
                            </div>
                            <div class="card-body">
                                <form id="classForm">
                                    <div class="mb-3">
                                        <label for="className" class="form-label">Tên Lớp</label>
                                        <input type="text" class="form-control" id="className" placeholder="Ví dụ: 10A, 11B" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="classCapacity" class="form-label">Sức Chứa</label>
                                        <input type="number" class="form-control" id="classCapacity" placeholder="Nhập số học sinh tối đa" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="classDescription" class="form-label">Mô Tả</label>
                                        <textarea class="form-control" id="classDescription" rows="3" placeholder="Nhập mô tả lớp học"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-check-circle"></i> Thêm Lớp Học
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-list-check"></i> Danh Sách Lớp Học
                            </div>
                            <div class="card-body">
                                <div class="table-container" id="classTableContainer">
                                    <table class="table table-hover" id="classTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Tên Lớp</th>
                                                <th>Sức Chứa</th>
                                                <th>Mô Tả</th>
                                                <th>Hành Động</th>
                                            </tr>
                                        </thead>
                                        <tbody id="classTableBody">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="empty-state" id="emptyClasses" style="display: none;">
                                    <i class="bi bi-inbox"></i>
                                    <p>Chưa có lớp học nào</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác Nhận Xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
